server:
  port: 8081

bet:
  slip:
    max-count: 500
    timeout-seconds: 2
    update-event-second: 1
    maximum-limit-for-one-coupon: 10000

spring:
  application:
    name: bettingapp
  datasource:
    url: jdbc:h2:mem:bilyonerdb
    driver-class-name: org.h2.Driver
    username: sarp
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true


